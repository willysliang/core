name: Deploy static content to Pages

on:
  push:
    branches: ['master']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Clear Cache
        uses: actions/cache@v2
        with:
          path: /path/to/cache
          key: ${{ runner.os }}-cache

      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '14' # Define the Node.js version, replace '14' with your desired version
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Install requests package
        run: pnpm install requests

      - name: Build
        run: pnpm run build

      # 新增的CHANGELOG生成步骤
      - name: Generate CHANGELOG
        run: |
          sudo gem install github_changelog_generator
          github_changelog_generator -u willysliang -p core --token ${{ secrets.GITHUB_TOKEN }}

      - name: Commit CHANGELOG
        run: |
          git fetch --unshallow || git fetch
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add CHANGELOG.md
          git commit -m "Update CHANGELOG.md" || echo "No changes to commit"
          git push

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './core'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2